name: Run tests and upload coverage

# Trigger workflow on push or pull request to main branch
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run tests and collect coverage
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      # Setup Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22 # Match local Node version for consistency

      # Install project dependencies
      - name: Install dependencies
        run: npm install

      # Run Vitest and generate coverage report
      - name: Run Vitest with coverage
        run: npx vitest run --coverage

      # Upload coverage report to Codecov
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # GitHub secret for authentication
          files: ./coverage/v8/coverage-final.json # Coverage file generated by Vitest + v8
          fail_ci_if_error: true # Fail CI if upload fails
